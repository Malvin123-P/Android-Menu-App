<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>adding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add two numbers and show the result.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Enter First Number" label-placement="floating"  [clearInput]="true" fill="outline" 
          [(ngModel)]="numero1"  type="number"  placeholder="Enter number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Enter Second Number" label-placement="floating"  [clearInput]="true" fill="outline"  
          [(ngModel)]="numero2"  type="number"  placeholder="Enter number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="sumar()" class="center-button" fill="outline">Calculate</ion-button>

        </ion-item>
  
        <ion-item lines="none">
          Result:{{resultado}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
